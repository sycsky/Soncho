version: 1.0
runtime: corretto17
build:
  commands:
    pre-build:
      - echo "Starting build process"
    build:
      - mvn clean package -DskipTests -X
    post-build:
      - ls -la target/
      - echo "Build completed"
run:
  runtime-version: 17.0.7.7.1
  command: java -jar target/ai-kef-0.0.1-SNAPSHOT.jar
  network:
    port: 8080
  env:
    - name: JAVA_OPTS
      value: "-Xms256m -Xmx512m"
