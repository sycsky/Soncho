# ================================
# 开发环境配置
# ================================

app:
  saas:
    enabled: true
shopify:
  api-key: ${SHOPIFY_API_KEY:your_shopify_api_key}
  api-secret: ${SHOPIFY_API_SECRET:your_shopify_api_secret}
  app-url: ${SHOPIFY_APP_URL:your_shopify_app_url}
spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/ai_agent?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
    username: root1
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Redis 配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: ""
      ssl:
        enabled: false
  # JPA 配置
  jpa:
    show-sql: false
    database-platform: com.example.aikef.config.CustomMySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # format_sql: true
        type:
          preferred_uuid_jdbc_type: CHAR
    open-in-view: false

# 日志配置
logging:
  level:
    root: INFO
    com.example.aikef: DEBUG
    com.yomahub.liteflow: DEBUG
#    org.hibernate.SQL: DEBUG
#    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# AI 配置
ai:
  openai:
    api-key: ${OPENAI_API_KEY:your_api_key}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}

# 知识库 - PGVector 配置
knowledge:
  pgvector:
    host: 127.0.0.1
    port: 5432
    database: vectordb
    user: postgres
    password: ${PGVECTOR_PASSWORD:password}

# 文件存储配置
storage:
  type: ${STORAGE_TYPE:local} # 切换为 's3' 即可启用 S3 存储
  local:
    base-path: ./uploads
    base-url: http://localhost:8080/api/v1/files
  s3:
    access-key: ${STORAGE_S3_ACCESS_KEY:your_access_key}
    secret-key: ${STORAGE_S3_SECRET_KEY:your_secret_key}
    region: ${STORAGE_S3_REGION:us-east-1}
    bucket: ${STORAGE_S3_BUCKET:your_bucket_name}
    # 方案 B 配置：填入你的 S3 公共访问域名
    public-url: https://${STORAGE_S3_BUCKET:your_bucket_name}.s3.${STORAGE_S3_REGION:us-east-1}.amazonaws.com
    # endpoint: http://localhost:9000 # 如果使用 MinIO，可以取消注释并配置

# 翻译服务 - 开发环境默认禁用
translation:
  enabled: false
  aws:
    access-key: ${AWS_TRANSLATE_ACCESS_KEY:}
    secret-key: ${AWS_TRANSLATE_SECRET_KEY:}
    region: us-east-1

# SQS 延迟任务开发环境配置
aws:
  sqs:
    enabled: false
    queue-url: 
    region: us-east-1
    access-key: 
    secret-key: 
